<div class="app-body">
	<div class="app-content">
		<div class="scrollable">
			<div class="scrollable-content">
				<div class="list-group">
					<a ng-repeat="evento in eventi" ng-click="caricaEvento(evento.id_evento)" class="list-group-item">

    			</div>
  			</div>
		</div>
	</div>
</div>
